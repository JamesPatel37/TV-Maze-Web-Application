<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<base href="/">

		<title>TV App</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css" />

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-animate.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
		<script src="js/app.js"></script>

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-sanitize.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>

		<script src="js/search/search.controller.js"></script>
		<script src="js/search/search.service.js"></script>
		<script src="js/show/show.controller.js"></script>
		<script src="js/show/show.service.js"></script>


	</head>
	<body ng-app="app">

		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="navbar-header">
				<h4 class="navbar-brand" href="#">TvMaze App</a>
					<small> Home </small>
			</div>
		</nav>

		<div class="container" ng-mousemove="mouseMoved($event);" ng-controller="MainCtrl" ng-mousemove="sendMousePosition($event);">
			<div class="row">
				<div class="col-sm-offset-3 col-sm-6">
					<div class="page-header">
						<h3>Search History</h3>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-offset-3 col-sm-6 chat-window half light">
					<div class="content">
						<p ng-repeat="student in queue">
							<a href=#>{{ student.$id }} </a> <!--{{ student.$id + ' - ' + student.$value }}-->
						</p>
					</div>
				</div>
			</div>

		</div>

		<div ng-view></div>

	</body>
</html>
